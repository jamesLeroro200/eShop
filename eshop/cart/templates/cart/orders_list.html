    {% if order %}

          <div class="md:flex items-strech py-8 md:py-10 lg:py-8 border-t border-gray-50" id="orders_list-{{ order.product.id }}">
            <div class="md:w-4/12 2xl:w-1/4 w-full">
              <img src="{{ order.product.image.url }}" alt="Black Leather Bag" class="h-full object-center object-cover border border-yellow-400 border-8 rounded-lg md:block hidden" />
              <img src="{{ order.product.image.url }}" alt="Black Leather Bag" class="md:hidden w-full h-full object-center object-cover" />
            </div>
            <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
              <p class="text-xs leading-3 text-gray-800 dark:text-white md:pt-0 pt-4">RF293</p>
              <div class="flex items-center justify-between w-full pt-1">
                <p class="text-base font-black leading-none text-gray-800 dark:text-white">{{ order.product.name }}</p>
                <div class="quantity mt-6 flex items-center space-x-4">
                  <a
                          class="cursor-pointer p-3 bg-gray-200"
                          hx-get="{% url 'update_cart' order.product.id 'decrement' %}"
                          hx-target="#orders_list-{{ order.product.id }}"
                          hx-swap="outerHTML"
                  >
                    -
                  </a>
                    <span class="cursor-default text-white">{{ order.quantity }}</span>
                  <a
                          class="cursor-pointer p-3 bg-gray-200"
                          hx-get="{% url 'update_cart' order.product.id 'increment' %}"
                          hx-target="#orders_list-{{ order.product.id }}"
                          hx-swap="outerHTML"
                  >
                    +
                  </a>
                </div>
              </div>
              <p class="text-xs leading-3 text-gray-600 dark:text-white pt-2">Unit Price : <span class="text-yellow-400">$ {{ order.product.price }}</span></p>
              <div class="flex items-center justify-between pt-5">
                <div class="flex itemms-center">
                  <a
                          hx-get="{% url 'update_cart' order.product.id 'remove' %}"
                          hx-target="#orders_list-{{ order.product.id }}"
                          hx-swap="outerHTML"
                          class="text-xs leading-3 underline text-red-500 pl-5 cursor-pointer flex flex-direction-row"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span class="mt-2 justify-center">Remove</span>
                  </a>
                </div>
                  <p class="text-base font-black leading-none text-gray-800 dark:text-white">[ Total Price ]: <span class="text-yellow-400">$ {{ order.total_price }}</span></p>
              </div>
            </div>
          </div>
{% endif %}
