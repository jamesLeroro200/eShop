{% extends 'base.html' %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-3">
    <div>
      <span class="mt-6 text-3xl text-center font-bold block text-indigo-600">DIBI SHOP</span>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> sign in </a>, if you already have an account.
      </p>
    </div>
      <form method="POST" x-data="{ showPass: true }">
          {% csrf_token %}
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="user-name" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="user-name" id="user-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="email-address" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="email-address" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>


              <div class="relative w-full col-span-6 sm:col-span-6">
                <label for="email-address" class="block text-sm font-medium text-gray-700">Password</label>
                <input :type="showPass ? 'password' : 'text'" name="password" id="password" autocomplete="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            <div class="absolute inset-y-2 right-0 pr-5 flex items-center text-sm leading-6">
                                <p class="text-gray-400 font-semibold pt-6 cursor-pointer" @click="showPass = !showPass" x-text ="showPass ? 'show' : 'hide'">Show</p>
                            </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Sign Up</button>
          </div>
        </div>
      </form>
  </div>
</div>

{% endblock %}
